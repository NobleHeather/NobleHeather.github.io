<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <script src="https://kit.fontawesome.com/6fd9169ed4.js" crossorigin="anonymous"></script>
    <link id="favicon" rel="icon" href="go.png">
    
    <title id="title">TEST</title>
</head>
<body class="col">
    <!-- <button id="start">Start</button> -->
    <div class="row main">
        <div class="col">
            <label for="timeChoose">Choisir une durée : </label>
            <input type="range" id="timePeriod" name="timePeriod" value="0"
            min="0" max="120" step="10" list="tickmarks" onChange="get_tickmarks()"/>
            <datalist id="tickmarks">
                <option value="0" label="0">
                <option value="10">
                <option value="20">
                <option value="30" label="30 min">
                <option value="40">
                <option value="50">
                <option value="60" label="1h">
                <option value="70">
                <option value="80">
                <option value="90" label="1h30">
                <option value="100">
                <option value="110">
                <option value="120" label="2h">
            </datalist>
        </div>
        <div id="choix">Durée choisie : 
        </div>
        <div class="col notif">
            <p>Type de notification : </p>
            <div class="row checkbox">
                <input type="checkbox" id="son" name="notification" value="son"/>
                <label for="son">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="music" class="svg-inline--fa fa-music fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M470.38 1.51L150.41 96A32 32 0 0 0 128 126.51v261.41A139 139 0 0 0 96 384c-53 0-96 28.66-96 64s43 64 96 64 96-28.66 96-64V214.32l256-75v184.61a138.4 138.4 0 0 0-32-3.93c-53 0-96 28.66-96 64s43 64 96 64 96-28.65 96-64V32a32 32 0 0 0-41.62-30.49z">
                        </path>
                    </svg>
                </label>
                <input type="checkbox" id="image" name="notification" value="image"/>
                <label for="image">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="image" class="svg-inline--fa fa-image fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M464 448H48c-26.51 0-48-21.49-48-48V112c0-26.51 21.49-48 48-48h416c26.51 0 48 21.49 48 48v288c0 26.51-21.49 48-48 48zM112 120c-30.928 0-56 25.072-56 56s25.072 56 56 56 56-25.072 56-56-25.072-56-56-56zM64 384h384V272l-87.515-87.515c-4.686-4.686-12.284-4.686-16.971 0L208 320l-55.515-55.515c-4.686-4.686-12.284-4.686-16.971 0L64 336v48z">
                        </path>
                    </svg>
                </label>
                <input type="checkbox" id="alert" name="notification" value="alert" />
                <label for="alert">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="comment-dots" class="svg-inline--fa fa-comment-dots fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M256 32C114.6 32 0 125.1 0 240c0 49.6 21.4 95 57 130.7C44.5 421.1 2.7 466 2.2 466.5c-2.2 2.3-2.8 5.7-1.5 8.7S4.8 480 8 480c66.3 0 116-31.8 140.6-51.4 32.7 12.3 69 19.4 107.4 19.4 141.4 0 256-93.1 256-208S397.4 32 256 32zM128 272c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm128 0c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm128 0c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32z">
                        </path>
                    </svg>
                </label>
            </div>
        </div>
        <div class="settings row"> <!--! rendre accessible pour NVDA-->
            <label for="settings" id="settings">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cog" class="svg-inline--fa fa-cog fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="currentColor" d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z">
                    </path>
                </svg>
            </label>
            <select name="sound" id="soundSelect">
                <option value="music">
                    -- &#xf001; --
                </option>
                <option value="cloche">
                    &#xf0f3;
                </option>
                <option value="oiseau">
                    &#xf520;
                </option>
            </select>
            <select name="img" id="imgSelect">
                <option value="image">
                    -- &#xf03e; --
                </option>
                <option value="zen">
                    zen
                </option>
                <option value="mer">
                    mer
                </option>
            </select>
        </div>
    </div>
    <button id="calcul">Prévoir un break</button>
    <!-- <div id="temps"></div> -->
    <div id="imgDiv">
        <button id="autreBreak">Prévoir un autre break</button>
        <img src="break1.jpg" alt="">
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="take_a_break.js"></script>
</body>
</html>
