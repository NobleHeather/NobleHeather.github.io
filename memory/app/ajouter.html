            <div class="col-9">
                <form class="mx-5 text-left row g-2">
                    <h2 class="col-12 mb-5 text-center">Ajouter une carte</h2>
                    <div class="mb-3 col-4">
                        <label for="nom" class="form-label">Nom : <br><small>(<strong>permière lettre en majuscule</strong>)</small></label>
                        <input type="text" class="form-control" id="nom" value="Oiseau" placeholder="Lettres . , - _ espace" required minlength="2" pattern="^[A-Z][a-zÀ-ÿ\-_\.,\' ]*$" aria-describedby="">
                        <small>lettres . , - _ espace</small>
                    </div>
                    <div class="mb-3 col-8">
                        <label for="indice" class="form-label">Indice : <br><small>(Région géographique, anecdote, moyen mnémotechnique...)</small></label>
                        <input type="text" class="form-control" id="indice" placeholder="J'habite dans le sud de la France" maxlength="160">
                    </div>
                    <div class="mb-3 col-8">
                        <label for="fichier" class="form-label">Nom de l'image : (+ ajouter img dans le dossier)<br><small>(<strong>sans espace et sans accent, avec l'extension</strong> : egrette.jpg, chouette_effraie.png...)</small></label>
                        <input type="text" class="form-control" id="fichier" value="oiseau.jpg" placeholder="lettres chiffres - _ .jpg .jpeg .png" required pattern="^[a-z|A-Z|0-9][0-9A-Za-z\-_]+[\.jpg|\.png|\.jpeg]+$"> <!-- "^[a-z][\.jpg|\.png|\.jpeg]*$" -->
                        <small>lettres chiffres - _ .jpg .jpeg .png</small>
                    </div>
                    <div class="mb-3 col-4 d-flex flex-column justify-content-center">
                        <label for="categorie" class="form-label">Catégorie : <br>
                            <small>(Réclamez + d'options : 
                                <a href="mailto:morgane_felloni@hotmail.fr" class="text-danger text-decoration-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                                    </svg>
                                </a>)
                            </small>
                        </label>
                        <select class="form-select form-select-lg" id="categorie" aria-label="">

                            <option value="2">Plantes</option>
                            <option value="3">Insectes</option>
                            <option value="4" disabled>Autres</option>
                        </select>

                    <p class="col-12 text-danger text-center mt-2">Si tu me vois assez pour me lire en entier, il y a un bug !</p>
