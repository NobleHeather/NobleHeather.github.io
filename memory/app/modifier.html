            <div class="col-9">
                <form class="mx-5 text-left row g-2">
                    <h2 class="col-12 mb-5 text-center">Modifier une carte</h2>
                    <div class="col-12 d-flex align-items-center justify-content-center mt-2">
                        <label for="recherche" class="form-label">Nom de la carte à modifier :</label>
                        <input type="text" class="form-control w-25 mx-2" id="recherche" aria-describedby="">
                        <button id="submit1" type="submit" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="row hidden mt-5">
                        <div class="mb-3 col-4">
                          <label for="nom" class="form-label">Nom :</label>
                          <input type="text" class="form-control" id="nom" aria-describedby="">
                        </div>
                        <div class="mb-3 col-8">
                          <label for="indice" class="form-label">Indice : </label>
                          <input type="text" class="form-control" id="indice">
                        </div>
                        <div class="mb-3 col-8">
                            <label for="fichier" class="form-label">Nom du Fichier : </label>
                            <small>(Laisser le ./images/ au début !)</small>
                            <input type="text" class="form-control" id="fichier">
                        </div>
                        <div class="mb-3 col-4 d-flex flex-column justify-content-center">
                            <label for="categorie" class="form-label">Catégorie : </label>
                            <select class="form-select form-select-lg" id="categorie" aria-label="">
                                <option value="0">Oiseaux</option>
                                <option value="1">Plantes</option>
                                <option value="2">Insectes</option>
                                <option value="3" disabled>Autres</option>
                            </select>
                        </div>
                        <p class="text-danger col-12 text-center mt-1"><strong>Carte modifiée !</strong></p>
                        <button id="submit2" type="submit" class="btn btn-danger mx-auto mt-1">Modifier</button>
                    </div>
                </form>
            </div>
